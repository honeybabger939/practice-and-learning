<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>WiFi Analytics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: ui-sans-serif, system-ui, Arial; margin: 16px; }
    .container { max-width: 1080px; margin: 0 auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 6px 8px; border-bottom: 1px solid #ddd; font-size: 14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { border:1px solid #e3e3e3; border-radius:10px; padding:12px; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #222; text-decoration:none; }
    .btn-primary { background:#222; color:#fff; }
    .btn-light { background:#f3f3f3; }
    input, select { padding:6px 8px; border:1px solid #ccc; border-radius:6px; }
    .muted { color:#666; font-size:12px; }
    .pagination a { margin-right:8px; text-decoration:none; }
    code { background:#f6f8fa; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>WiFi Analytics</h2>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
